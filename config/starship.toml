[os]
disabled = false
style = "bg:surface0 fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:text"
format = '[ $user ]($style)'

[directory]
style = "bg:surface1 fg:text"
format = "[ $path]($style)"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:overlay2"
format = '[[ $symbol $branch](fg:lavender bg:base)]($style)'

[git_status]
style = "bg:base"
format = '[[ ($all_status$ahead_behind )](fg:red bg:base)]($style)'

[nodejs]
disabled = true
symbol = ""
style = "bg:base"
format = '[[ ∙ $symbol( $version) ](fg:mauve bg:base)]($style)'

[c]
symbol = " "
style = "bg:base"
format = '[[ $symbol( $version) ](fg:mauve bg:base)]($style)'

[rust]
symbol = ""
style = "bg:base"
format = '[[ $symbol( $version) ](fg:mauve bg:base)]($style)'

[golang]
symbol = ""
style = "bg:base"
format = '[[ $symbol( $version) ](fg:mauve bg:base)]($style)'

[php]
symbol = ""
style = "bg:base"
format = '[[ $symbol( $version) ](fg:mauve bg:base)]($style)'

[java]
symbol = ""
style = "bg:base"
format = '[[ $symbol( $version) ](fg:mauve bg:base)]($style)'

[python]
symbol = ""
style = "bg:base"
format = '[[ $symbol( $version) ](fg:mauve bg:base)]($style)'

[ruby]
symbol = ""
style = "bg:base"
format = '[[∙ $symbol( $version) ](fg:maroon bg:base)]($style)'

[elixir]
symbol = ""
style = "bg:base"
format = '[[∙ $symbol( $version) ](fg:mauve bg:base)]($style)'

[docker_context]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $context) ](fg:#83a598 bg:surface1)]($style)'

[time]
disabled = true
time_format = "%R"
style = "bg:surface0"
format = '[[  $time ](fg:base bg:surface0)]($style)'

[character]
disabled = false
success_symbol = '[ 󱞩 ](bold fg:green)'
error_symbol = '[ 󱞩 ](bold fg:red)'
vimcmd_symbol = '[ ](bold fg:green)'
vimcmd_replace_one_symbol = '[ ](bold fg:mauve)'
vimcmd_replace_symbol = '[ ](bold fg:mauve)'
vimcmd_visual_symbol = '[ ](bold fg:yellow)'
