# Customize the statusline from left to right
# nordtheme/tmux does not seem to adjust its status-left to the text, unless I
# set a value here. So I just keep the settings I had, they're not breaking
# anything otherwise.
set -g status-position bottom
set -g status-left-length 80
set -g status-right-length 100

